<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel='stylesheet' href='style.css'>
        <link href='library.js'>
    </head>
    <body>
        <header class='navbar'>
        <h1>My Library</h1>
            <div class='center'>
                <button id='newbook'>New Book</button>
            </div>
        </header>
        <div class="form-popup" id="myForm">
            <div class="popup-close" onclick='closePopup()'>&times;</div>
            <div class="form">
                <div class="header">
                    New Book Info
                </div>
                <div class="element">
                    <label for="title">Title</label>
                    <input type="text" class='field' id="title" name='title' required>
                </div>
                <div class="element">
                    <label for="author">Author</label>
                    <input type="text" class='field'id="author" name='author' required>
                </div>
                <div class="element">
                    <label for="pagenumber">Page Number</label>
                    <input type="number" class='field' id="pagenumber" name='pagenumber' required>
                </div>
                <div class="element" id='readStatus'>
                    <input type='checkbox' class='field' id="readBox" checked>
                    <lable for='readStatus'>I have read this book</lable>
                </div>
                <div class="element">
                    <button type='submit' id='savebook' value='Submit'>Save</button>
                </div>
            </div>
        </div>
        <div id='container'>

        </div>
        
         <script src='library.js'></script>
    </body>
</html>
